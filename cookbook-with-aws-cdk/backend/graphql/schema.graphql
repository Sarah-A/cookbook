# graphql/schema.graphql

type Recipe {
  id: ID!
  name: String!
  description: String
  image: String
  serves: Int!
  ingredients: [String!]!
  method: String!
}

input NewRecipeInput {
  id: ID!
  name: String!
  description: String  
  serves: Int!
  ingredients: [String!]!
  method: String!
}

input UpdateRecipeInput {  
  name: String
  description: String
  image: String
  serves: Int
  ingredients: [String]
  method: String
}

type Query {
    getAllRecipes: [Recipe]
    getRecipeById(id: ID!): Recipe
}

type Mutation {
    createRecipe(recipe: NewRecipeInput!): Recipe
    updateRecipe(id: ID!, recipe: UpdateRecipeInput!): Recipe
    deleteRecipe(id: ID!): ID
}
